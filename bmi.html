<html>
  <head>
    <title>BMI Calculator</title>
    <h1>The Fitness Club</h1>
  </head>
  <body>
    <h2>BMI Calculator</h2>
    <p>What is your height in meter?</p>
    <input type="text" id="height"><br>
    <p>What is your weight in kilogram?</p>
    <input type="text" id="weight">
    <input type="button" value="Click" onclick="calculate('height', 'weight');">
    <script>
      function calculate(h, w) {
        var numHeight = Number(document.getElementById(h).value);
        var numWeight = Number(document.getElementById(w).value);
        var bmi = numWeight / (numHeight * numHeight);
        bmi = bmi.toFixed(1);
        if (bmi < 18.5) {
          alert("Your BMI is " + bmi + ". You are underweight.");
        } else if (bmi >= 18.5 && bmi <= 24.9) {
          alert("Your BMI is " + bmi + ". You are normal.");
        } else if (bmi >= 25 && bmi <= 29.9) {
          alert("Your BMI is " + bmi + ". You are overweight.");
        } else if (bmi >= 30 && bmi <= 34.9) {
          alert("Your BMI is " + bmi + ". You are obese.");
        } else if (bmi > 35) {
          alert("Your BMI is " + bmi + ". You are extremely obese.");
        }
      }
    </script>
  </body>
</html>
